                    position: Cesium.Cartesian3.fromDegrees(lok.lon, lok.lat),
                    point: { pixelSize: 8, color: Cesium.Color.YELLOW, outlineColor: Cesium.Color.BLACK, outlineWidth: 1 },
                    label: { text: lok.nama, font: '12pt sans-serif', fillColor: Cesium.Color.WHITE, outlineColor: Cesium.Color.BLACK, outlineWidth: 1, style: Cesium.LabelStyle.FILL_AND_OUTLINE, verticalOrigin: Cesium.VerticalOrigin.BOTTOM, pixelOffset: new Cesium.Cartesian2(0, -10), show: false },
                    show: false
                });
                companyEntities[wilayahId].push(entity);
            });
        }
    }

    function createTableHTML(group, wilayahId) {
        let html = `<h3>${group.nama} (${group.wna.length} orang)</h3>`;
        if (group.wna && group.wna.length > 0) {
            html += `
                <table>
                    <thead>
                        <tr>
                            <th style="width: 5%;">No.</th>
                            <th style="width: 30%;">Nama</th>
                            <th style="width: 20%;">Kebangsaan</th>
                            <th style="width: 30%;">No. Paspor</th>
                            <th style="width: 15%;">Detail</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            group.wna.forEach(wna => {
                html += `
                    <tr>
                        <td>${wna.no}</td>
                        <td>${wna.nama}</td>
                        <td>${wna.kebangsaan}</td>
                        <td>${wna.paspor || '-'}</td>
                        <td><button class="detail-button" data-wilayah="${wilayahId}" data-nama="${wna.nama}">Lihat</button></td>
                    </tr>
                `;
            });
            html += `</tbody></table>`;
        } else {
            html += `<p>Tidak ada data WNA di kategori ini.</p>`;
        }
        return html;
    }
    
    handler.setInputAction(function(movement) {
        const pickedObject = viewer.scene.pick(movement.position);
        if (Cesium.defined(pickedObject) && Cesium.defined(pickedObject.id)) {
            const entity = pickedObject.id;
            const entityId = entity.id;
            
            Object.values(companyEntities).flat().forEach(e => {
                e.show = false;
                if (e.label) e.label.show = false;
            });
            
            const wilayahData = wilayahKerja.find(w => w.id === entityId);
            if (wilayahData) {
                titleOverlay.innerHTML = `DATA ORANG ASING DI ${entity.name.toUpperCase()}`;
                if (companyEntities[entityId]) {
                    companyEntities[entityId].forEach(e => {
                        e.show = true;
                        if (e.label) e.label.show = true;
                    });
                }
                const dataToShow = dataWilayah[entityId];
                if (dataToShow) {
                    const panelTitle = document.getElementById('panelTitle');
                    const panelContent = document.getElementById('panelContent');
                    panelTitle.innerText = `Rekapitulasi WNA ${entity.name}`;
                    let contentHTML = `<p><strong>Total WNA: ${dataToShow.totalWNA} orang</strong></p>`;
                    if (dataToShow.totalWNA > 0) {
                        if (dataToShow.lokasi) contentHTML += dataToShow.lokasi.map(group => createTableHTML(group, entityId)).join('');
                        if (dataToShow.kategori) contentHTML += dataToShow.kategori.map(group => createTableHTML(group, entityId)).join('');
                    } else {
                        contentHTML += `<p>Tidak ada data WNA yang tercatat untuk wilayah ini.</p>`;
                    }
                    panelContent.innerHTML = contentHTML;
                    infoPanel.style.display = 'flex';
                    showPanelButton.style.display = 'none';
                }
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(wilayahData.lon, wilayahData.lat, wilayahData.zoomHeight),
                    orientation: { heading: Cesium.Math.toRadians(0.0), pitch: Cesium.Math.toRadians(-90.0), roll: 0.0 },
                    duration: 1.5 
                });
                resetViewButton.style.display = 'block';
            }
        }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    
    const tooltip = document.getElementById('tooltip');
    handler.setInputAction(function(movement) {
        const pickedObject = viewer.scene.pick(movement.endPosition);
        if (Cesium.defined(pickedObject) && Cesium.defined(pickedObject.id)) {
            const entity = pickedObject.id;
            const text = entity.name;
            if (text) {
                tooltip.style.display = 'block';
                tooltip.style.left = movement.endPosition.x + 10 + 'px';
                tooltip.style.top = movement.endPosition.y + 10 + 'px';
                tooltip.innerText = text;
            } else {
                tooltip.style.display = 'none';
            }
        } else {
            tooltip.style.display = 'none';
        }
    }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

    resetViewButton.addEventListener('click', () => {
        viewer.camera.flyTo({ destination: homeDestination, duration: 2 });
        resetViewButton.style.display = 'none';
        infoPanel.style.display = 'none';
        showPanelButton.style.display = 'none';
        Object.values(companyEntities).flat().forEach(e => {
            e.show = false;
            if (e.label) e.label.show = false;
        });
        titleOverlay.innerHTML = defaultTitleHTML;
    });

    closePanelButton.addEventListener('click', () => {
        infoPanel.style.display = 'none';
        showPanelButton.style.display = 'none';
    });
    
    minimizePanelButton.addEventListener('click', () => {
        infoPanel.style.display = 'none';
        showPanelButton.style.display = 'block';
    });

    showPanelButton.addEventListener('click', () => {
        infoPanel.style.display = 'flex';
        showPanelButton.style.display = 'none';
    });

    const modal = document.getElementById('detailsModal');
    const modalCloseButton = document.getElementById('modalCloseButton');
    
    document.getElementById('infoPanel').addEventListener('click', function(event) {
        if (event.target.classList.contains('detail-button')) {
            const button = event.target;
            const wilayahId = button.dataset.wilayah;
            const namaWNA = button.dataset.nama;
            
            let foundWNA = null;
            const allGroups = [...(dataWilayah[wilayahId].lokasi || []), ...(dataWilayah[wilayahId].kategori || [])];
            for (const group of allGroups) {
                foundWNA = group.wna.find(w => w.nama === namaWNA);
                if (foundWNA) break;
            }

            if (foundWNA) {
                document.getElementById('modalName').innerText = foundWNA.nama;
                document.getElementById('modalKebangsaan').innerText = foundWNA.kebangsaan || '-';
                document.getElementById('modalLp').innerText = foundWNA.lp === 'L' ? 'Laki-laki' : 'Perempuan';
                document.getElementById('modalTtl').innerText = `${foundWNA.tempatLahir || '-'}, ${foundWNA.tglLahir || '-'}`;
                document.getElementById('modalPaspor').innerText = foundWNA.paspor || '-';
                document.getElementById('modalJenisIzin').innerText = foundWNA.jenisIzin || '-';
                document.getElementById('modalMasaBerlaku').innerText = foundWNA.masaBerlaku || '-';
                document.getElementById('modalStatus').innerText = foundWNA.status || '-';
                document.getElementById('modalKeterangan').innerText = foundWNA.keterangan || '-';
                modal.style.display = 'flex';
            }
        }
    });

    modalCloseButton.onclick = () => { modal.style.display = "none"; };
    window.onclick = (event) => { if (event.target == modal) { modal.style.display = "none"; } };
    
    setTimeout(() => { viewer.camera.flyTo({ destination: homeDestination, duration: 5 }); }, 1000);
  </script>
</body>
</html>
